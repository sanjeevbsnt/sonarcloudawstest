version: 0.2

env:
  secrets-manager:
    LOGIN: local/sonar:sonartoken
    HOST: local/sonar:HOST
    Organization: local/sonar:Organization
    Project: local/sonar:Project

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/ 
  build:
    commands:
      - mvn test     
      - mvn sonar:sonar -Dsonar.login=$(aws secretsmanager get-secret-value --secret-id local/sonar:sonartoken --query SecretString --output text) -Dsonar.host.url=$(aws secretsmanager get-secret-value --secret-id local/sonar:HOST --query SecretString --output text) -Dsonar.projectKey=$(aws secretsmanager get-secret-value --secret-id local/sonar:Project --query SecretString --output text) -Dsonar.organization=$(aws secretsmanager get-secret-value --secret-id local/sonar:Organization --query SecretString --output text)
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$(aws secretsmanager get-secret-value --secret-id local/sonar:Project --query SecretString --output text) >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi

